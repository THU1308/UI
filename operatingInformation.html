<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thủy điện Kon Tum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 p-6">
    <div class="container mx-auto bg-white p-8 rounded shadow-lg">
        <h1 class="text-2xl font-bold mb-6 text-center text-blue-800">Hệ thống dự báo dòng chảy của lũ tại trạm Kon Tum</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <img src="./Images/img1.jpg" alt="Hydropower Image 1" class="w-full h-auto rounded shadow-md">
            <img src="./Images/img2.jpg" alt="Hydropower Image 2" class="w-full h-auto rounded shadow-md">
        </div>

        <p class="text-center font-semibold text-gray-700">Trạm thủy điện Kon Tum</p>
        
        <div class="flex justify-center mt-6 space-x-4">
            <button id="btnDuDoan" class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">Nhập dữ liệu</button>
            <button id="btnDuDoanFile" class="bg-green-500 text-white font-bold py-2 px-4 rounded hover:bg-green-700">Dự đoán bằng file (.xlsx, .csv)</button>
        </div>
    </div>
</body>
<script>
    $(document).ready(function() {
        $('#btnDuDoan').click(function() {
            window.location.href = 'forecastForm.html';
        });
        $('#btnDuDoanFile').click(function() {
            window.location.href = 'forecastByExcel.html';
        });
    });
</script>

</html>
