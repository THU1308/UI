<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thủy điện Kon Tum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 p-6">
    <div class="container mx-auto bg-white p-8 rounded shadow-lg">
        <h1 class="text-2xl font-bold mb-6 text-center text-blue-800">Dự đoán lưu lượng dòng chảy của lũ tại hồ thủy điện Kon Tum vào mùa mưa</h1>
        <div class="bg-gray-50 p-6 rounded-md border border-gray-200 shadow-md">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="totalDischarge" class="block text-sm font-medium text-gray-700">Lưu lượng mưa tại trạm Kon Plong tại thời điểm t</label>
                    <input type="number" id="totalDischarge" class="mt-1 p-2 border border-gray-300 rounded w-full" placeholder="Lưu lượng mưa Kon Plong">
                </div>
                <div>
                    <label for="rainfallData" class="block text-sm font-medium text-gray-700">Lưu lượng dòng chảy tại trạm Kon Plong tại thời điểm t</label>
                    <input type="number" id="rainfallData" class="mt-1 p-2 border border-gray-300 rounded w-full" placeholder="Lưu lượng dòng chảy Kon Plong">
                </div>
                <div>
                    <label for="inflowAnKhe" class="block text-sm font-medium text-gray-700">Lưu lượng mưa tại trạm Kon Tum tại thời điểm t</label>
                    <input type="number" id="inflowAnKhe" class="mt-1 p-2 border border-gray-300 rounded w-full" placeholder="Lưu lượng mưa Kon Tum">
                </div>
                <div>
                    <label for="inflowAnKhe" class="block text-sm font-medium text-gray-700">Lưu lượng dòng chảy tại trạm Kon Tum tại thời điểm t</label>
                    <input type="number" id="inflowAnKhe" class="mt-1 p-2 border border-gray-300 rounded w-full" placeholder="Lưu lượng dòng chảy Kon Tum">
                </div>
                <div>
                    <label for="inflowAnKhe" class="block text-sm font-medium text-gray-700">Lưu lượng mưa tại trạm Măng Cành vào thời điểm t</label>
                    <input type="number" id="inflowAnKhe" class="mt-1 p-2 border border-gray-300 rounded w-full" placeholder="Lưu lượng mưa Măng Cành">
                </div>
            </div>
            <button class="mt-6 w-full bg-green-500 text-white font-bold py-2 rounded hover:bg-green-600">Dự đoán</button>
        </div>

        <div id="result" class="bg-yellow-50 p-6 rounded-md border border-yellow-200 shadow-md mt-6">
            <h2 class="text-lg font-bold text-yellow-700">Kết quả dự báo</h2>
            <div class="flex items-center mt-4">
                <svg class="h-6 w-6 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M12 2a10 10 0 100 20 10 10 0 000-20z" />
                </svg>
                <p id="result1" class="ml-2 text-yellow-700">Thời điểm t + 6: 110</p>
            </div>
            <div class="flex items-center mt-4">
                <svg class="h-6 w-6 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M12 2a10 10 0 100 20 10 10 0 000-20z" />
                </svg>
                <p id="result2" class="ml-2 text-yellow-700">Thời điểm t + 12: 120</p>
            </div>
            <div class="flex items-center mt-4">
                <svg class="h-6 w-6 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M12 2a10 10 0 100 20 10 10 0 000-20z" />
                </svg>
                <p id="result3" class="ml-2 text-yellow-700">Thời điểm t + 18: 130</p>
            </div>
            <div class="flex items-center mt-4">
                <svg class="h-6 w-6 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M12 2a10 10 0 100 20 10 10 0 000-20z" />
                </svg>
                <p id="result4" class="ml-2 text-yellow-700">Thời điểm t + 24: 140</p>
            </div>
            <div class="flex items-center mt-4">
                <svg class="h-6 w-6 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M12 2a10 10 0 100 20 10 10 0 000-20z" />
                </svg>
                <p id="result4" class="ml-2 text-yellow-700">Thời điểm t + 30: 160</p>
            </div>
        </div>
    </div>
</body>

</html>
